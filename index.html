<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #101025;
      --bg-gradient: radial-gradient(ellipse at 50% 0%, #2e2e56 0%, transparent 70%),
        radial-gradient(ellipse at 50% 100%, #2a1a36 0%, transparent 70%),
        radial-gradient(ellipse at 80% 30%, #ffd58033 0%, transparent 80%),
        #101025;
      --text-color: #f5f5fa;
      --accent-color: #c7a8ff;
      --accent-gradient: linear-gradient(90deg, #ffd580 0%, #c7a8ff 60%, #44ffe2 100%);
      --secondary-color: #44ffe2;
      --gold: #ffd580;
      --violet: #c7a8ff;
      --teal: #44ffe2;
      --card-bg: rgba(22,24,40,0.84);
      --card-hover: rgba(40,30,60,0.97);
      --border-color: #c7a8ff;
      --info-color: #ffd580;
      --button-bg: rgba(22,24,40,0.92);
      --button-text: #ffd580;
      --button-border: #c7a8ff;
      --button-glow: 0 0 12px 2px #c7a8ff66;
      --modal-bg: #18183a;
      --modal-border: #ffd580;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-gradient);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      -webkit-font-smoothing: antialiased;
      font-smooth: always;
    }
    
    .background-glow {
      display: none;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    
    header {
      padding: 56px 0 36px 0;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }
    .collection-title {
      font-weight: 900;
      font-size: 4.2rem;
      letter-spacing: 0.07em;
      background: linear-gradient(92deg, #ffd580 0%, #c7a8ff 70%, #44ffe2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      padding: 0;
      margin-bottom: 0.1em;
      display: inline-block;
      line-height: 1.07;
      border-radius: 12px;
      filter: drop-shadow(0 2px 18px #c7a8ff44);
    }
    .collection-subtitle {
      font-size: 1.6rem;
      margin-bottom: 1.1em;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #c7a8ff 0%, #44ffe2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 2px 14px #44ffe233);
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      padding: 0 8px;
      margin-bottom: 36px;
      flex: 1 1 auto;
      height: 0;
      min-height: 0;
      max-height: calc(100vh - 320px);
      align-items: stretch;
    }
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 16px;
        padding: 0 2vw;
        margin-bottom: 22px;
        min-height: 0;
        max-height: none;
      }
      .gallery-item {
        min-width: 0;
        min-height: 0;
        height: 36vw;
        max-height: 36vw;
        border-radius: 13px;
      }
    }
    
    .gallery-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      background: var(--card-bg);
      transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s, background 0.18s;
      box-shadow: 0 6px 32px 0 #000a, 0 0 0 1px #44ffe222;
      cursor: pointer;
      height: 100%;
      border: 2.5px solid var(--border-color);
      margin: 10px;
      backdrop-filter: blur(2.5px) saturate(1.2);
    }
    .modal-iframe-container {
      width: 100%;
      height: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    
    .gallery-item:hover {
      transform: translateY(-10px) scale(1.035);
      box-shadow: 0 0 44px 12px #ffd58077, 0 12px 32px #000c;
      background: rgba(68,255,226,0.10);
      border-color: #ffd580;
    }
    
    .gallery-item iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    
    .gallery-item-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 17px 10px 17px;
      background: linear-gradient(to top, rgba(10,10,12,0.88), rgba(10,10,12,0.0));
      color: var(--info-color);
      font-weight: 700;
      font-size: 1.09rem;
      letter-spacing: 0.05em;
      text-align: left;
      text-shadow: 0 2px 8px #ffb34722;
      transition: all 0.3s ease;
      opacity: 0;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      backdrop-filter: blur(1.5px) saturate(1.1);
    }
    
    .gallery-item:hover .gallery-item-info {
      opacity: 1;
    }
    
    .gallery-item-info span {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin: 36px 0 20px 0;
      gap: 20px;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }
    
    .page {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: var(--button-bg);
      border: 2.5px solid var(--button-border);
      color: var(--button-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.18s;
      font-size: 1.18rem;
      font-weight: 700;
      outline: none;
      box-shadow: none;
      box-shadow: var(--button-glow);
      backdrop-filter: blur(1.5px) saturate(1.1);
    }
    
    .page:hover {
      background: #22224c;
      border-color: #44ffe2;
      color: #44ffe2;
      box-shadow: 0 0 0 4px #44ffe244, var(--button-glow);
    }
    
    .page.active {
      background: #22224c;
      border: 3px solid #ffd580;
      color: #ffd580;
      box-shadow: 0 0 0 7px #ffd58033, var(--button-glow);
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(16, 16, 20, 0.98);
      z-index: 100;
      transition: opacity 0.2s;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    
    .modal.active {
      display: flex;
      opacity: 1;
      justify-content: center;
      align-items: center;
    }
    
    @media (min-width: 701px) {
      .modal.active .modal-controls {
        display: block !important;
      }
    }
    
    .modal-content {
      background: var(--modal-bg);
      border-radius: 24px;
      box-shadow: 0 16px 64px #000f, 0 0 0 3px #ffd58044;
      max-width: 90vw;
      max-height: 90vh;
      width: 90vw;
      height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
      border: 3.5px solid var(--modal-border);
      position: absolute;
      overflow: hidden;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px 10px 20px;
      border-bottom: 1px solid rgba(255, 213, 128, 0.3);
    }
    
    .modal-main {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }
    
    .modal-footer {
      padding: 10px 20px;
      border-top: 1px solid rgba(255, 213, 128, 0.3);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1200;
      width: 40px;
      height: 40px;
      background: var(--button-bg);
      border: 2.5px solid var(--button-border);
      color: var(--button-text);
      font-size: 2.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      outline: none;
      box-shadow: var(--button-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.18s, border-color 0.18s, background 0.18s;
      margin: 0;
      padding: 0;
    }
    .modal-close:hover {
      color: #ffd580;
      border-color: #ffd580;
      background: #18183a;
    }
    .modal-nav-button {
      width: 54px;
      height: 54px;
      background: var(--button-bg);
      border: 2.5px solid var(--button-border);
      color: var(--button-text);
      font-size: 2.3rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      outline: none;
      box-shadow: var(--button-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.18s, border-color 0.18s, background 0.18s;
      margin: 0;
      padding: 0;
    }
    .modal-nav-button:hover {
      color: #44ffe2;
      border-color: #44ffe2;
      background: #22224c;
    }
    .modal-nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1200;
      display: flex;
      align-items: center;
      padding: 0 5px;
    }
    .modal-nav-arrow-left {
      left: 5px;
    }
    .modal-nav-arrow-right {
      right: 5px;
    }
    @media (max-width: 700px) {
      .modal-content {
        width: 96vw;
        height: 90vh;
        max-width: 96vw;
        max-height: 90vh;
        border-radius: 12px;
        box-shadow: 0 6px 32px #000a, 0 0 0 1px #44ffe222;
        margin: auto;
      }
      .modal-iframe-container {
        border-radius: 12px;
        min-height: 120px;
        padding: 0;
      }
      .modal-info {
        top: 7px;
        left: 7px;
        font-size: 1rem;
        padding: 5px 10px 4px 10px;
        border-radius: 7px;
        max-width: 75vw;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .modal-mobile-controls {
        display: flex !important;
        justify-content: center;
        gap: 7px;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        z-index: 1202;
        width: 100%;
      }
      .modal-controls {
        display: none !important;
      }
      .mobile-ctrl-btn {
        font-size: 1.01rem;
        font-weight: 700;
        padding: 8px 13px;
        border-radius: 10px;
        background: #18183a;
        color: #ffd580;
        border: 2px solid #ffd58066;
        box-shadow: 0 1px 8px #0007;
        margin: 2px 0;
        flex: 1 0 28%;
        min-width: 70px;
        max-width: 110px;
        outline: none;
        transition: background 0.18s, color 0.18s, border 0.18s;
      }
      .mobile-ctrl-btn:active {
        background: #ffd580;
        color: #18183a;
        border-color: #ffd580;
      }
      .modal-close {
        top: 6px;
        right: 6px;
        width: 34px;
        height: 34px;
        font-size: 1.2rem;
      }
      .modal-nav-arrow-left { left: 2px; }
      .modal-nav-arrow-right { right: 2px; }
      .modal-nav-button {
        width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }
      .ordinal-link-btn {
        top: 7px;
        padding: 8px 16px 8px 13px;
        font-size: 0.93rem;
        border-radius: 999px;
        max-width: 84vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
    @media (min-width: 701px) {
      .modal-mobile-controls {
        display: none !important;
      }
      .modal-controls {
        display: flex !important;
        justify-content: center;
        align-items: center;
        margin: 10px 0 0 0;
        padding: 10px 22px;
        border-radius: 16px;
        background: rgba(24, 24, 58, 0.73);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        border: 1.5px solid rgba(199, 168, 255, 0.3);
        max-width: 90%;
      }
    }
    .modal-mobile-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    @media (min-width: 701px) {
      .modal-mobile-controls { display: none !important; }
    }
    .ordinal-link-btn {
      display: inline-flex;
      align-items: center;
      z-index: 1050;
      padding: 9px 16px 7px 16px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      background: rgba(16, 20, 40, 0.84);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      box-shadow: var(--button-glow);
      cursor: pointer;
      transition: all 0.18s ease;
      text-decoration: none;
      z-index: 1201;
      backdrop-filter: blur(2px) saturate(1.2);
      outline: none;
    }
    .ordinal-link-btn:hover {
      background: linear-gradient(90deg, #18183a 0%, #2e2e56 100%);
      color: #44ffe2;
      border: 2.5px solid transparent;
      box-shadow: 0 8px 32px #44ffe277, 0 0 0 4px #ffd58044;
      text-decoration: underline;
    }
    .ordinal-link-btn svg {
      filter: drop-shadow(0 1px 4px #44ffe244);
    }

    .modal-close:hover, .modal-nav-button:hover {
      color: var(--button-text);
      border-color: var(--button-border);
      background: var(--button-bg);
      box-shadow: 0 0 0 4px var(--button-glow);
    }
    
    .modal-controls {
      background: rgba(24, 24, 58, 0.73);
      padding: 10px 22px;
      border-radius: 16px;
      backdrop-filter: blur(3px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      border: 1.5px solid rgba(199, 168, 255, 0.3);
      max-width: 90%;
      margin: 10px auto 5px auto;
      display: none;
    }
    
    .controls-text {
      color: var(--gold);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }
    
    @media (max-width: 700px) {
      .controls-text {
        font-size: 0.8rem;
      }
      .modal-controls {
        padding: 8px 15px;
        bottom: 10px;
      }
    }

    .modal-nav-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-nav-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .modal-info {
      color: #ffd580;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  
  <div class="container">
    <header>
      <h1 class="collection-title">I Have Ordtism</h1>
    </header>
    
    <div class="gallery">
      <!-- Gallery items will be dynamically generated -->
    </div>
    
    <div class="pagination">
      <!-- Pagination will be dynamically generated -->
    </div>
  </div>
  
  <!-- Modal for viewing individual pieces -->
  <div class="modal" id="modal" style="display:none;">
    <button class="modal-close" id="modalClose" aria-label="Close">&#10005;</button>
    
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-info" id="modalInfo">ORDTISM 1</div>
        <a id="ordinalLink" class="ordinal-link-btn" href="#" target="_blank" rel="noopener noreferrer">
          <span>View on Ordinals</span>
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-left:7px;"><path d="M7 15L15 7M15 7H8M15 7V14" stroke="#ffd580" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
      </div>
      
      <div class="modal-main">
        <div class="modal-nav-arrow modal-nav-arrow-left">
          <button class="modal-nav-button" id="prevButton" aria-label="Previous">&#8592;</button>
        </div>
        
        <div class="modal-iframe-container">
          <iframe id="modalIframe" class="modal-iframe" tabindex="0" style="width:100%;height:100%;min-height:0;min-width:0;max-width:100%;max-height:100%;border:none;display:block;border-radius:0;background:transparent;"></iframe>
        </div>
        
        <div class="modal-nav-arrow modal-nav-arrow-right">
          <button class="modal-nav-button" id="nextButton" aria-label="Next">&#8594;</button>
        </div>
      </div>
      
      <div class="modal-footer">
         <!-- Mobile keyboard helper: visible only on mobile -->
         <div id="keyboard-helper-container" class="keyboard-helper-mobile">
           <button id="showKeyboardBtn" class="keyboard-btn-mobile">Show Keyboard</button>
           <input id="keyboardHelperInput" type="text" style="position:absolute; left:-9999px; opacity:0;" autocomplete="off" autocorrect="off" spellcheck="false">
           <div class="keyboard-helper-tip">
             After the keyboard appears, tap the art to send keys.<br>Use the controls below:
           </div>
         </div>
         <div class="modal-controls modal-controls-mobile">
           <div class="controls-text">Controls: 1/2 petals | 4/5 turbulence | 7/8 ribbons | +/- spin speed | 0 3 6 9 stop rotation</div>
         </div>
      </div>

      <style>
        @media (max-width: 700px) {
          .modal-footer {
            position: sticky;
            bottom: 0;
            background: var(--modal-bg, #18183a);
            z-index: 2000;
            padding-bottom: 18px;
            padding-top: 8px;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 -2px 16px 0 #000c;
            margin-top: 0;

            flex-direction: column;

          }
        }
      </style>
    </div>
  </div>
  
  <script src="inscription_ids.js"></script>
<script>
    // Current page and piece index
    let currentPage = 1;
    let currentIndex = 1;
    const MAX_PIECES = INSCRIPTION_IDS.length - 1; // 101 if all present
    
    // Function to render gallery
    function renderGallery(page = 1) {
      const galleryEl = document.querySelector('.gallery');
      // Remove all previous iframes and gallery items
      galleryEl.innerHTML = '';

      // Responsive: 4 per page on mobile, 6 on desktop
      let itemsPerPage = 6;
      if (window.innerWidth <= 700) itemsPerPage = 4;
      const startIndex = (page - 1) * itemsPerPage + 1;
      const endIndex = Math.min(startIndex + itemsPerPage - 1, MAX_PIECES);

      // Create animated thumbnails for each piece
      for (let i = startIndex; i <= endIndex; i++) {
        let src = `https://ordinals.com/content/${INSCRIPTION_IDS[i]}`;

        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.setAttribute('data-index', i);

        // Create an iframe showing the actual ORDTISM piece (paused by default)
        const iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.loading = 'eager';
        iframe.allowTransparency = true;
        iframe.scrolling = 'no';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.display = 'block';
        
        // Add loading indicator
        const loadingSpinner = document.createElement('div');
        loadingSpinner.className = 'gallery-loading-spinner';
        loadingSpinner.innerHTML = '<div class="lds-dual-ring"></div>';
        item.appendChild(loadingSpinner);
        
        // Remove spinner and PAUSE animation when iframe loads
        iframe.onload = () => {
          if (loadingSpinner.parentNode === item) {
            item.removeChild(loadingSpinner);
          }
          // Send pause message to keep the piece static
          try {
            iframe.contentWindow.postMessage({type: 'pause'}, '*');
          } catch(e) {}
        };
        
        item.appendChild(iframe);

        const info = document.createElement('div');
        info.className = 'gallery-item-info';
        info.innerHTML = `<span>ORDTISM ${i}</span>`;
        item.appendChild(info);

        item.addEventListener('click', () => {
          openModal(i);
        });

        galleryEl.appendChild(item);
      }
      // No hidden iframes remain in the DOM. Only 6 are ever loaded at a time.

      
      currentPage = page;
      
      // Update pagination
      const totalPages = Math.ceil(MAX_PIECES / itemsPerPage);
      const pagination = document.querySelector('.pagination');
      pagination.innerHTML = '';
      
      // Previous button
      if (page > 1) {
        const prevPage = document.createElement('button');
        prevPage.className = 'page';
        prevPage.textContent = '←';
        prevPage.addEventListener('click', () => renderGallery(page - 1));
        pagination.appendChild(prevPage);
      }
      
      // Page numbers
      const pageCount = Math.min(5, totalPages);
      let startPage = Math.max(1, page - 2);
      const endPage = Math.min(startPage + pageCount - 1, totalPages);
      
      if (endPage - startPage < pageCount - 1) {
        startPage = Math.max(1, endPage - pageCount + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = 'page' + (i === page ? ' active' : '');
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => renderGallery(i));
        pagination.appendChild(pageButton);
      }
      
      // Next button
      if (page < totalPages) {
        const nextPage = document.createElement('button');
        nextPage.className = 'page';
        nextPage.textContent = '→';
        nextPage.addEventListener('click', () => renderGallery(page + 1));
        pagination.appendChild(nextPage);
      }
    }
    
    // Function to open the modal
    function openModal(index) {
      const inscriptionId = INSCRIPTION_IDS[index];
      const contentSrc = `https://ordinals.com/content/${inscriptionId}`;
      const inscriptionUrl = `https://ordinals.com/inscription/${inscriptionId}`;
      currentIndex = index;
      
      const modalIframe = document.getElementById('modalIframe');
      modalIframe.src = contentSrc;
      document.getElementById('modalInfo').textContent = `ORDTISM ${index}`;
      document.getElementById('ordinalLink').href = inscriptionUrl;
      const modal = document.getElementById('modal');
      modal.classList.add('active');
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      // Focus iframe and play after it loads
      modalIframe.onload = () => {
        modalIframe.focus();
        if (modalIframe.contentWindow) {
          modalIframe.contentWindow.postMessage({type: 'play'}, '*');
        }
      };
    }
    
    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
      // Pause modal animation before removing
      const modalIframe = document.getElementById('modalIframe');
      if (modalIframe && modalIframe.contentWindow) {
        modalIframe.contentWindow.postMessage({type: 'pause'}, '*');
      }
      document.getElementById('modalIframe').src = 'about:blank';
    }
    
    // Function to show previous piece
    function showPrevious() {
      if (currentIndex > 1) {
        openModal(currentIndex - 1);
      }
    }
    
    // Function to show next piece
    function showNext() {
      if (currentIndex < MAX_PIECES) {
        openModal(currentIndex + 1);
      }
    }
    
    // Event listeners
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('prevButton').addEventListener('click', showPrevious);
    document.getElementById('nextButton').addEventListener('click', showNext);

    // Ordinals-optimized mobile controls implementation
    const mobileControls = document.getElementById('modalMobileControls');
    if (mobileControls) {
      // Ensure we're ready to receive any responses from the iframe
      window.addEventListener('message', function(event) {
        // Log any messages from the iframe for debugging
        console.log('Received from iframe:', event.data);
        
        // Handle specific responses if needed
        if (event.data && event.data.type === 'control-response') {
          console.log('Control response received:', event.data.success);
        }
      });
      
      // Special function for handling mobile button clicks
      function handleMobileButtonClick(key) {
        const modalIframe = document.getElementById('modalIframe');
        if (!modalIframe || !modalIframe.contentWindow) return;
        
        console.log('Sending key to Ordinal:', key);
        
        // Create a structured message with all needed info
        const message = {
          type: 'mobile-control',
          key: key,
          timestamp: Date.now(),
          source: 'parent-page'
        };
        
        // Send the message with a retry strategy
        // Multiple retries help with mobile timing issues
        const sendMessageWithRetry = () => {
          try {
            modalIframe.contentWindow.postMessage(message, '*');
          } catch (err) {
            console.error('Error sending message:', err);
          }
        };
        
        // Initial send
        sendMessageWithRetry();
        
        // Retry a few times with increasing delays
        // This ensures the message is received even if iframe is loading
        setTimeout(sendMessageWithRetry, 100);
        setTimeout(sendMessageWithRetry, 300);
        setTimeout(sendMessageWithRetry, 600);
      }
      
      // Remove mobile modal controls logic; add keyboard helper for mobile
      const showKeyboardBtn = document.getElementById('showKeyboardBtn');
      const keyboardHelperInput = document.getElementById('keyboardHelperInput');
      function showKeyboardHelper() {
        keyboardHelperInput.value = '';
        keyboardHelperInput.focus();
        keyboardHelperInput.select();
      }
      if (showKeyboardBtn && keyboardHelperInput) {
        showKeyboardBtn.addEventListener('click', showKeyboardHelper);
      }
      // Show keyboard helper only on mobile
      function updateKeyboardHelperVisibility() {
        const helper = document.getElementById('keyboard-helper-container');
        if (window.innerWidth <= 700 && helper) {
          helper.style.display = 'flex';
        } else if (helper) {
          helper.style.display = 'none';
        }
      }
      window.addEventListener('resize', updateKeyboardHelperVisibility);
      window.addEventListener('load', updateKeyboardHelperVisibility);

    }

    // Responsive: Re-render gallery on resize for dynamic itemsPerPage
    window.addEventListener('load', () => renderGallery(1));
    window.addEventListener('resize', () => {
      // Keep current page, but re-render for new itemsPerPage
      renderGallery(currentPage);
    });
  </script>
